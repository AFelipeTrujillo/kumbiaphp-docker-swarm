server {
    listen 80;
    server_name localhost;
    root /var/www/html/default/public;
    index index.php index.html index.htm;

    # Configuration for KumbiaPHP
    location / {
        # Try to serve request as file, then as directory, then fall back to rewriting
        try_files $uri $uri/ @rewrite;
    }
    
    # Rewrite block for KumbiaPHP
    location @rewrite {
        rewrite ^(.+)$ /index.php$1 last;
    }

    # PHP-FPM configuration
    location ~ \.php {
        # Split the path to handle path info correctly
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        
        # Set the script name and path info
        set $script_name $fastcgi_script_name;
        set $path_info $fastcgi_path_info;
        
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        
        # Standard fastcgi params
        include fastcgi_params;
        
        # Override specific params for KumbiaPHP
        fastcgi_param SCRIPT_FILENAME $document_root$script_name;
        fastcgi_param SCRIPT_NAME $script_name;
        fastcgi_param PATH_INFO $path_info;
        fastcgi_param REQUEST_URI $request_uri;
        
        # Set maximum execution time
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Security configuration - deny access to core directory
    location ^~ /core {
        deny all;
        return 404;
    }
    
    # Security configuration - deny access to app/config directory
    location ^~ /app/config {
        deny all;
        return 404;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to dot files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Optimize static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}